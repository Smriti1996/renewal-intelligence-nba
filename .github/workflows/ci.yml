name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    env:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: .   # make `src` importable for pytest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Generate sample data
        run: |
          PYTHONPATH=. python src/data_gen/run_data_gen.py

      - name: Run tests
        run: |
          pytest -q

      - name: Build backend image
        run: |
          docker build -f Dockerfile.backend -t renewal-intel-backend:ci .

      - name: Build UI image
        run: |
          docker build -f Dockerfile.ui -t renewal-intel-ui:ci .
